<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <div id="container"></div>

    <!-- Panel boczny -->
    <div class="models-panel">
      <!-- Sekcja listy modeli -->
      <div class="models-section">
        <h2>Lista modeli</h2>
        <ul class="models-list" id="modelsList">
          <!-- Lista modeli będzie dodana przez JavaScript -->
        </ul>
      </div>

      <!-- Sekcja oświetlenia -->
      <div class="lighting-section">
        <h2>Oświetlenie</h2>
        <div class="lighting-controls">
          <div class="light-option">
            <label>
              <input type="checkbox" checked />
              Światło główne
            </label>
          </div>
          <div class="light-option">
            <label>
              <input type="checkbox" checked />
              Światło pomocnicze
            </label>
          </div>
          <div class="light-intensity">
            <label
              >Intensywność
              <input type="range" min="0" max="100" value="50" />
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- Przycisk chowania panelu -->
    <button id="togglePanel" class="toggle-panel">
      <svg
        class="w-4 h-4"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M15 19l-7-7 7-7"
        />
      </svg>
    </button>

    <!-- Pasek kontrolny na dole -->
    <div class="bottom-controls">
      <button id="Przód" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 12h14M12 5l7 7-7 7"
          />
        </svg>
        Przód
      </button>
      <button id="Tył" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 12H5M12 19l-7-7 7-7"
          />
        </svg>
        Tył
      </button>
      <button id="Góra" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 15l7-7 7 7"
          />
        </svg>
        Góra
      </button>

      <div class="divider"></div>

      <button id="showAxis" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          />
        </svg>
        Pokaż osie
      </button>
      <button id="showBoundingBox" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 5h16a1 1 0 011 1v12a1 1 0 01-1 1H4a1 1 0 01-1-1V6a1 1 0 011-1z"
          />
        </svg>
        Pokaż bounding box
      </button>
      <button id="showStats" class="btn-view">
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          />
        </svg>
        Pokaż statystyki
      </button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stats.js@0.17.0/build/stats.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
